<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/3100053750.js" crossorigin="anonymous"></script>

</head>
<body>
  <main class="wrapper">
    <img class="logo" src="images/logo.svg" alt="logo">
  <div class="row justify-content-center box">
    <div class="col-4 box1">
      <img class="mock-up" src="images/illustration-mockups.svg" alt="mock-up">
    </div>
    <div class="col-4 box2">
      <h1 class="bold-text">
        Build The Community <br/> Your Fans Will Love
      </h1>
      <p class="soft-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="btn" type="button">Register</button>
    </div>
  </div>
  </main>


 <footer>
      <div class="icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MOA</a>.
    </p>
   </footer>
</body>
</html>
